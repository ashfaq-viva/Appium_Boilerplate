name: CI/CD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      appium_path: ${{ steps.set-appium-path.outputs.appium_path }}  # âœ… Pass APPIUM_PATH between jobs
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # âœ… Cache Maven Dependencies
      - name: Cache Maven Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # âœ… Cache Global NPM Modules (Appium)
      - name: Cache Global NPM Modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Verify Java Version
        run: java -version

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Install Appium & Dependencies
        run: |
          npm uninstall -g appium || true
          npm cache clean --force
          npm install -g appium@latest
          appium driver install uiautomator2

          # âœ… Set and persist APPIUM_PATH correctly
          export APPIUM_PATH=$(npm root -g)/appium/build/lib/main.js

          echo "ðŸ” Setting APPIUM_PATH..."
          echo "APPIUM_PATH=$APPIUM_PATH" >> $GITHUB_ENV  # âœ… Persist across workflow steps
          echo "export APPIUM_PATH=$APPIUM_PATH" >> $HOME/.bashrc  # âœ… Ensure persistence in shell

          echo "âœ… Appium Main.js Path: $APPIUM_PATH"

          # âœ… Debug: Verify the path exists
          ls -la $(npm root -g)/appium/build/lib/

          # âœ… Fix permissions for Appium main.js
          if [ -f "$APPIUM_PATH" ]; then
            sudo chmod +rx "$APPIUM_PATH"  # âœ… Ensure it's readable & executable
            echo "âœ… Fixed permissions for Appium main.js"
          else
            echo "âŒ Appium main.js is missing! Check installation."
            exit 1
          fi

          appium -v
          which appium

      - name: Debug APPIUM_PATH Before Use
        run: |
          echo "ðŸ” Checking APPIUM_PATH in ENV file..."
          cat $GITHUB_ENV | grep APPIUM_PATH || echo "âŒ APPIUM_PATH not found in ENV!"
          echo "ðŸ” Checking APPIUM_PATH: $APPIUM_PATH"
          if [ -z "$APPIUM_PATH" ]; then
            echo "âŒ APPIUM_PATH is not set! Failing job."
            exit 1
          fi
      - name: Debug Appium Path
        run: |
          echo "ðŸ” Checking APPIUM_PATH: $APPIUM_PATH"
          if [ -z "$APPIUM_PATH" ]; then
            echo "âŒ APPIUM_PATH is not set! Failing job."
            exit 1
          fi
          echo "âœ… APPIUM_PATH is correctly set: $APPIUM_PATH"
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Ensure Target Directory Exists
        run: |
          mkdir -p /home/runner/work/Findit-App/
          cp src/test/resources/apps/V1.2.2.apk /home/runner/work/Findit-App/V1.2.2.apk
          uname -m

      - name: Verify APK Existence
        run: |
          if [ -f src/test/resources/apps/V1.2.2.apk ]; then
            echo "âœ… APK found!"
            file src/test/resources/apps/V1.2.2.apk  # Check if it's a valid APK
            ls -lh src/test/resources/apps/V1.2.2.apk
            else
            echo "âŒ APK NOT FOUND!"
            exit 1
            fi

      - name: Debug APK Path and Permissions
        run: |
          ls -lah /home/runner/work/Findit-App/V1.2.2.apk
          file /home/runner/work/Findit-App/V1.2.2.apk

      # âœ… Cache Allure CLI (Prevents downloading Allure every run)
      - name: Cache Allure CLI
        id: cache-allure
        uses: actions/cache@v3
        with:
          path: /opt/allure-2.24.0
          key: allure-${{ runner.os }}-2.24.0
          restore-keys: allure-${{ runner.os }}-

      - name: Install Allure CLI
        run: |
          echo "ðŸ“¦ Installing Allure CLI..."
          sudo apt update
          sudo apt install -y curl unzip

          # âœ… Download a fixed version instead of latest
          echo "ðŸ“¥ Downloading Allure (Fixed Version)..."
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz

          echo "ðŸ“‚ Extracting Allure..."
          tar -zxvf allure.tgz -C /opt/ || { echo "âŒ Extraction failed!"; exit 1; }

          echo "ðŸ”— Creating Symlink for Allure..."
          sudo ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

          echo "âœ… Installed Allure CLI Version: $(allure --version)"

      - name: Debug Allure Download
        run: |
          echo "ðŸ” Checking Allure Tarball..."
          ls -lah allure.tgz
          file allure.tgz  # Should print "gzip compressed data"

      # âœ… Cache Android SDK (Prevents re-downloading SDK)
      - name: Cache Android SDK
        id: cache-android-sdk
        uses: actions/cache@v3
        with:
          path: ~/.android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: android-sdk-${{ runner.os }}-

      # âœ… Cache Android Virtual Device (AVD)
      - name: Cache AVD (Android Virtual Device)
        id: cache-avd
        uses: actions/cache@v3
        with:
          path: ~/.android/avd
          key: avd-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: avd-${{ runner.os }}-


      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install Required Android Packages
        run: |
          sdkmanager "platform-tools" "platforms;android-30" "system-images;android-30;google_apis;x86_64" "emulator"

      - name: Create and Start Emulator
        run: |
          echo "ðŸ›  Creating AVD for Pixel 6 API 30..."
          export ANDROID_AVD_HOME=$HOME/.android/avd  # âœ… Force correct AVD path

          AVD_NAME="Pixel_6_API_30"


          # Check if AVD already exists
          if [ ! -d "$HOME/.android/avd/$AVD_NAME.avd" ]; then
          echo "âš¡ AVD not found, creating new one..."
          mkdir -p $ANDROID_AVD_HOME
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-30;google_apis;x86_64" --device "pixel_6"
          else
          echo "âœ… AVD already exists, skipping creation."
          fi

          echo "ðŸ“‹ Available AVDs:"
          avdmanager list avd

          echo "ðŸš€ Starting Emulator..."
          export ANDROID_EMULATOR_HOME=$HOME/.android
          nohup $ANDROID_HOME/emulator/emulator -avd Pixel_6_API_30 -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim &
          sleep 60  # Wait for emulator to boot


          echo "ðŸ”„ Verifying Emulator Status..."
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -m 1 '1'

          echo "ðŸ“ Disabling Animations"
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Clear Previous Allure Results
        run: |
          echo "ðŸ§¹ Cleaning previous Allure results..."
          rm -rf allure-results allure-report allure-history || true
          mkdir -p allure-results allure-report allure-history  # âœ… Ensure fresh directories exist


      - name: Run Tests
        run: |
          echo "ðŸ›  Running Tests..."
          mvn clean test || true # âœ… Run tests and generate new allure-results
          ls -lah allure-results

      - name: Generate Fresh Allure Report
        if: always()
        run: |
          echo "ðŸ“Š Generating Allure Report..."
          allure generate allure-results --clean -o allure-report  # âœ… Generate new report
          ls -lah allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report  # âœ… Save generated test reports
          retention-days: 7

      - name: Upload Screen Recordings
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: screen-recordings
            path: test-recordings/
            retention-days: 7

      - name: Upload Failure Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: failure-screenshots
          path: failureScreenshots/  # âœ… Upload screenshots if they exist
          retention-days: 7


      - name: Install mailx
        run: sudo apt-get install -y mailutils

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Configure mailx for SMTP
        run: |
          echo "set smtp=smtps://smtp.gmail.com:465" >> ~/.mailrc
          echo "set smtp-auth=login" >> ~/.mailrc
          echo "set smtp-auth-user=${{ secrets.SMTP_USERNAME }}" >> ~/.mailrc
          echo "set smtp-auth-password=${{ secrets.SMTP_PASSWORD }}" >> ~/.mailrc
          echo "set ssl-verify=ignore" >> ~/.mailrc

      - name: Extract Key Test Summary
        run: |
          if [ -f allure-report/widgets/summary.json ]; then
              jq -r '"Report: \(.reportName) | Passed: \(.statistic.passed) | Failed: \(.statistic.failed) | Total: \(.statistic.total)"' allure-report/widgets/summary.json > summary.txt
          else
              echo "No summary found. Check if tests executed correctly." > summary.txt
          fi

      - name: Send Email with Allure Report
        run: |
          cat summary.txt | mailx -s "Allure Test Report Summary"  ashfaq.ahmed@findit.id